<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #chat {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #form {
            display: flex;
            gap: 10px;
        }

        #form input {
            padding: 10px;
            flex: 1;
        }

        #form button {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Chat en Tiempo Real</h1>
    <div id="chat">
        <div id="messages"></div>
        <form id="form">
            <input id="name" type="text" placeholder="Tu nombre" required>
            <input id="message" type="text" placeholder="Escribe un mensaje" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const socket = io();

        // Referencias a los elementos del DOM
        const form = document.getElementById('form');
        const nameInput = document.getElementById('name');
        const messageInput = document.getElementById('message');
        const messagesDiv = document.getElementById('messages');

        // Enviar mensaje al servidor
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const name = nameInput.value.trim();
            const message = messageInput.value.trim();

            if (name && message) {
                socket.emit('chat_message', { name, message });
                messageInput.value = ''; // Limpiar campo de mensaje
            }
        });

        // Escuchar mensajes desde el servidor
        socket.on('chat_message', (data) => {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${data.name}: ${data.message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll al final
        });
    </script>
</body>

</html>
