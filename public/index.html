<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background: #fafafa;
        }

        #messages div {
            margin-bottom: 10px;
        }

        #form {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <h2>Chat en Tiempo Real</h2>
        <div id="messages"></div>
        <form id="form">
            <input id="username" type="text" placeholder="Tu nombre" required />
            <input id="message" type="text" placeholder="Escribe un mensaje..." required />
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        // Conectar al servidor Socket.IO
        const socket = io('http://localhost:3000');

        // Elementos del DOM
        const messagesDiv = document.getElementById('messages');
        const form = document.getElementById('form');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');

        // Mostrar mensajes existentes
        socket.on('messages', (mensajes) => {
            mensajes.forEach(mensaje => {
                const messageElement = document.createElement('div');
                messageElement.textContent = `${mensaje.username}: ${mensaje.message}`;
                messagesDiv.appendChild(messageElement);

                // Desplazar hacia abajo automáticamente
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        });

        // Escuchar nuevos mensajes desde el servidor
        socket.on('receiveMessage', (data) => {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${data.username}: ${data.message}`;
            messagesDiv.appendChild(messageElement);

            // Desplazar hacia abajo automáticamente
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Enviar mensaje al servidor
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = usernameInput.value;
            const message = messageInput.value;

            if (username && message) {
                socket.emit('sendMessage', { username, message });
                messageInput.value = ''; // Limpiar el campo de mensaje
            }
        });
    </script>
</body>

</html>
